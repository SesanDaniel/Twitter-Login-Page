<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validated Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <img class="flex-items" src="images/TWT-LOGO" width="30px" alt="">
        <h1 class="flex-items">Sign in to Twitter</h1>
        <form class="flex-items" id="form" action="/">
            <div class="flex-child">
                <button class="child1" id="btn1"><img class="img1" src="images/google-Image.webp" width="40px" height="20px" alt="">Continue as Daniel</button>
            </div>
            <div class="flex-child">
                <button class="child2" id="btn2"><img class="img2" src="images/Apple_logo_black.svg.png" width="18px" height="18px" alt="">Continue with Apple</button>
            </div>
            <div class="flex-child">
                <hr class="horizontal-rule hr1">
                <p>or</p>
                <hr class="horizontal-rule hr2">
            </div>
            <div class="flex-child">
                <input class="child3" type="text" placeholder="Phone, email, or username" id="userName" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <div><small>Error Message</small></div>
            </div>
            <div class="flex-child"><button class="btn1" id="btn3">Next</button></div>
            <div class="flex-child"><button class="btn2" id="btn4">Forgot password?</button></div>
            <div class="flex-child"><p>Don't have an account? <a href="#">Sign up</a></p></div>
            
        </form>
    </div>


    <script src="index.js"></script>
</body>
</html>
